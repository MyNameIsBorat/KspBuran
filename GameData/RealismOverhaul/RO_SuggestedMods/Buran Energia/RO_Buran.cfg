@PART[BURAN_ENGINE_MOUT]
{
	%RSSROConfig = True
	@rescaleFactor = 1.5625
	@fuelCrossFeed = True
	@mass = 16.28//16.28
	!MODULE[ModuleLiftingSurface]{}
	%tags = energia buran vulkan
	!MODULE[ModuleScienceExperiment]{}
	
	MODULE
	{
		name = ModuleFuelTanks
		volume = 17662
		type = ServiceModule
		basemass = -1
		
		TANK
		{
			name = Syntin
			amount = 6653
			maxAmount = 6653
		}
		
		TANK
		{
			name = LqdOxygen
			amount = 8009
			maxAmount = 8009
		}
		
		TANK
		{
			name = Oxygen
			amount = 600000
			maxAmount = 600000
		}
		
	}
	
	MODULE
	{
		 name = ModuleResourceConverter
		 ConverterName = LOX-Oxygen
		 StartActionName = Start LOX-Oxygen
		 StopActionName = Stop LOX-Oxygen
		 ToggleActionName = Toggle LOX-Oxygen
		 FillAmount = 0.95
		AutoShutdown = false
		GeneratesHeat = false
		UseSpecialistBonus = false
 
		 
		 INPUT_RESOURCE
		 {
			ResourceName = LqdOxygen
			Ratio = 1.0
			FlowMode = STAGE_PRIORITY_FLOW
		 }
		 OUTPUT_RESOURCE
		 {
			ResourceName = Oxygen
			Ratio = 200.0
			DumpExcess = false
		 }
	}
	
	!RESOURCE[MonoPropellant]{}
	
	@MODULE[ModuleRCSFX],*
	{
		@thrusterPower = 6.0
		!resourceName = DELETE
		@PROPELLANT[LiquidFuel]
		{
			@name = Syntin
			@ratio = 0.35652
			@DrawGauge = True
		}
		@PROPELLANT[Oxidizer]
		{
			@name = Oxygen
			@ratio = 128.696 // 0.64348 * 200
		}
		
		@atmosphereCurve
		{
			@key,0 = 0 295 // http://www.astronautix.com/b/buran.html
			@key,1 = 1 275
		}
	}
}

// Aero Parts

@PART[BURAN_WING_L]:FOR[RealismOverhaul]
{
	%RSSROConfig = true
	@maxTemp = 1600
	%skinMaxTemp = 2700
	@mass = 2.9
	@rescaleFactor = 1.5625
	%CoLOffset = 0.0, -2.0, 1.0
	@maximum_drag = 0
	@minimum_drag = 0
	@angularDrag = 0
	%heatConductivity = 0.01
	
	@MODULE[KSPWheelBrakes]
	{
		@maxBrakeTorque = 80
	}
	
	!MODULE[ModuleLiftingSurface]{}
	%MODULE[FARWingAerodynamicModel]
	{
		%MAC = 12.06 //13.46
		%MidChordSweep = 33.6
		%b_2 = 8.95
		%TaperRatio = 0.185
		%rootMidChordOffsetFromOrig = 0, 2.5, 0
		%massOverride = 0
	}
}

